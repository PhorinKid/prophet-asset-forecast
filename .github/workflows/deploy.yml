name: Docker CI/CD Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃 (Github에서 코드 가져오기)
        uses: actions/checkout@v4

      - name: Docker Hub 로그인
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 이미지 빌드 및 업로드
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/prophet-asset-forecast:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: AWS EC2 접속 및 배포
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            # (1) 기존에 돌고 있던 컨테이너 멈추고 삭제 (없으면 에러 무시)
            sudo docker stop lostark-app || true
            sudo docker rm lostark-app || true
            
            # (2) 쓸데없는 구버전 이미지 청소
            sudo docker image prune -f
            
            # (3) 방금 올라온 따끈따끈한 새 이미지 받기
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/prophet-asset-forecast:latest
            
            # (4) [핵심] 새 컨테이너 실행 (환경 변수로 비밀번호 주입!)
            sudo docker run -d \
              --name lostark-app \
              -p 8501:8501 \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e LOSTARK_API_TOKEN=${{ secrets.LOSTARK_API_TOKEN }} \
              -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
              ${{ secrets.DOCKERHUB_USERNAME }}/prophet-asset-forecast:latest
